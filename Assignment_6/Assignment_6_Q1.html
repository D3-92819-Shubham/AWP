<body>
    <div style="text-align: center;">


        <h1>Date & Greeting Web Page</h1>
        <h2 id="a1">Today is **********************</h2>
        <h2 id="a2">Welcome, and ************</h2>
        <h2 id="a3">Number of days left till end of year: ****</h2>
    </div>
    <div style="display: flex; justify-content: center;">
        <button onclick="getdate()" style="background-color: aqua;"><b>Get Details of Date</b></button>

    </div>

    <script>

        const d1 = new Date()
        function getdate() {


            const a1 = document.getElementById('a1')
            a1.innerText = `Today is : ${d1}`
            a1.style.color = "Red"

            const h1 = d1.getHours()


            if ((h1 > 0) && (h1 < 9)) {
                const a2 = document.getElementById('a2')
                a2.innerText = "Welcome, and Early Good Morining to you"
                a2.style.color = "Red"
            }

            else if ((h1 >= 9) && (h1 < 12)) {
                const a2 = document.getElementById('a2')
                a2.innerText = "Welcome, and Good Morining to you"
                a2.style.color = "Red"
            }

            else if ((h1 >= 12) && (h1 < 18)) {
                const a2 = document.getElementById('a2')
                a2.innerText = "Welcome, and Good AfterNoon to you"
                a2.style.color = "Red"
            }

            else if ((h1 >= 15) && (h1 < 18)) {
                const a2 = document.getElementById('a2')
                a2.innerText = "Welcome, and Good Evening to you"
                a2.style.color = "Red"
            }

            else if ((h1 >= 18) && (h1 < 21)) {
                const a2 = document.getElementById('a2')
                a2.innerText = "Welcome, and Good Night to you"
                a2.style.color = "Red"
            }

            const year = d1.getFullYear()

            const d2 = new Date(year, 11, 31)

            const final = Math.ceil((d2.getTime() - d1.getTime()) / (24 * 60 * 60 * 1000))

            const noofdays = document.getElementById('a3')

            a3.innerHTML = `Number of days left till end of year:  <b style="color: blue";>${final}<b>`
            a3.style.color = "Red"


        }

    </script>
</body>
